<h2>Movie Theaters</h2>
<button mat-flat-button color="primary" [routerLink]="['/movietheaters/create']">Create Movie Theater</button>

<app-generic-list [list]="movieTheaters">
    <ng-container content>
        <table mat-table [dataSource]="movieTheaters" class="mat-elevation-z8 table-index">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">
                    <a mat-flat-button color="primary" [routerLink]="['/movietheaters/edit/', element.id]">Edit</a>
                    <button mat-flat-button color="warn" (click)="showConfirmation(element.id)">Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
        </table>
    </ng-container>
</app-generic-list>
