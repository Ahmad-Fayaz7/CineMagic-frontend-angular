<h3>{{action}}</h3>
<form [formGroup]="authenticationForm" (ngSubmit)="onSubmit.emit(authenticationForm.value)">
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput />
        <mat-error>{{getEmailErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" formControlName="password" matInput>
        <mat-error>The field password is required</mat-error>
    </mat-form-field>
    <button type="submit" mat-flat-button color="primary" [disabled]="authenticationForm.invalid">{{action}}</button>
    <a mat-stroked-button [routerLink]="['/']">Cancel</a>
</form>
