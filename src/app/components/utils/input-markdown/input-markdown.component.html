<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change)="changeMarkdown.emit(markdownContent)">
            <mat-label>Biography</mat-label>
            <textarea matInput [(ngModel)]="markdownContent"></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markdownContent" ngPerserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
