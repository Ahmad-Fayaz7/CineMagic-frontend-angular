<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill">
            <mat-label>Biography</mat-label>
            <textarea matInput [(ngModel)]="markdownContent" (ngModelChange)="changeMarkdown.emit($event)"></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markdownContent" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
