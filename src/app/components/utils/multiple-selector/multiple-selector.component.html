<div class="container">
    <ul>
        <li *ngFor="let item of nonSelectedItems, let index = index" (click)="select(item, index)">{{item.value}}
        </li>
    </ul>
    <div class="buttons-container">
        <button type="button" (click)="selectAll()">Select All</button>
        <button type="button" (click)="deselectAll()">Deselect All</button>
    </div>
    <ul>
        <li *ngFor="let item of selectedItems; let index = index" (click)="deselect(item, index)">{{item.value}}</li>
    </ul>
</div>
